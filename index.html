<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>AdishGames.com</li>
        </ul>
    </nav>
    <div class="gameinfo">
    <span class="heading"><h1>Welcome to Tic Tac Toe</h1></span>
    <div>
        <p class="heading2">Turn for X</p>
    </div>
    <br>
    <div class="score">
        <br><br>
    </div>

   
    <div class="gamecontainer">
        
        <div class="container">
            <div class="line">
            </div>
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
            
</div>
    <div >
        <img src="excited.gif" class="images" alt="Winner">
    </div>
            
</div>
    </div>
    
</div>
<div class="reset">
        <button id="reset">RESET</button>   
</div>
<br><br>

<script src="app.js"></script>
</body>
</html>
